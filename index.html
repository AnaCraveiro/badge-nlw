<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Ana Beatriz - DoWhile 2021</title>
  </head>
  <body>
    <main>

        <h1 id="userName">Ana Beatriz</h1>

          </li>
          <li id="socialList" class="behance">
            <a href="https://www.behance.net/maykbrito" target="_blank">
              <img src="images/Behance.svg" alt="Ícone Behance" />
            </a>
          </li>
          <li id="socialList" class="instagram">

            </a>
          </li>
        </ul>
      </div>

    <script src="main.js"></script>
